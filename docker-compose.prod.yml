# docker-compose.prod.yml
version: '3.8'

services:
  react-app:
    image: minjejin/coolman-manager-react:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:      
      - ./nginx/certs:/etc/nginx/certs    

  api:
    image: minjejin/coolman-manager-api:latest
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  db:
    image: postgres:15
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init.prod.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"    
    environment:
      POSTGRES_USER: jmj
      POSTGRES_PASSWORD: a12345
      POSTGRES_DB: coolman

volumes:
  pg_data:
