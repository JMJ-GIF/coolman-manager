# docker-compose.prod.yml
version: '3.8'

services:
  react-app:
    image: minjejin/coolman-manager-react:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:      
      - ./nginx/certs:/etc/nginx/certs    
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
      - REACT_APP_LOGIN_REDIRECT_URL=${REACT_APP_LOGIN_REDIRECT_URL}
      - REACT_APP_LOGIN_CLIENT_ID=${REACT_APP_LOGIN_CLIENT_ID}
      - REACT_APP_STAGE=${REACT_APP_STAGE}

  api:
    image: minjejin/coolman-manager-api:latest
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - NAVER_CLIENT_ID=${NAVER_CLIENT_ID}
      - NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET}
      - NAVER_REDIRECT_URI=${NAVER_REDIRECT_URI}
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY}
      - AUTH_ALGORITHM=${AUTH_ALGORITHM}
      - AUTH_ACCESS_TOKEN_EXPIRE_MINUTES=${AUTH_ACCESS_TOKEN_EXPIRE_MINUTES}
      - AUTH_REFRESH_TOKEN_EXPIRE_DAYS=${AUTH_REFRESH_TOKEN_EXPIRE_DAYS}
      - AUTH_COOKIE_NAME=${AUTH_COOKIE_NAME}
      - AUTH_REFRESH_COOKIE_NAME=${AUTH_REFRESH_COOKIE_NAME}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION_NAME=${AWS_REGION_NAME}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - API_STAGE=${API_STAGE}

  db:
    image: postgres:15
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init.prod.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"    
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

volumes:
  pg_data:
