version: '3.8'

services:
  react-app:
    build:
      context: ./react-app
    ports:
      - "3000:3000"  # React 개발 서버 (핫 리로드 지원)
    volumes:
      - ./react-app:/usr/src/app  # 로컬 코드와 동기화
      - /usr/src/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: ["npm", "start"]  # 개발용 React 서버 실행

  api:
    build:
      context: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/usr/src/app
    environment:
      - PYTHONUNBUFFERED=1

  db:
    build:
      context: ./db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: jmj
      POSTGRES_PASSWORD: a12345
      POSTGRES_DB: coolman

volumes:
  pg_data:
